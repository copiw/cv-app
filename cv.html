<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadCV()" class="cv-page">

  <script src="script.js"></script>

</html>
